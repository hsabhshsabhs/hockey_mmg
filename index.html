<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Стартовый экран -->
        <div id="startScreen" class="screen">
            <div class="game-area">
                <button id="startButton" class="big-button">Начать</button>
                <div class="hint" id="startHint"></div>
            </div>
        </div>

        <!-- Экран Game Over -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-content">
                <h2>Игра окончена</h2>
                <p id="finalScore">Ваш рекорд: 0</p>
                <button id="restartButton" class="big-button">Играть снова</button>
                <button id="subscribeButton" class="subscribe-button">Группа разработчика в ВК</button>
            </div>
        </div>

        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-left">
                <div id="score">Счёт: 0</div>
                <div id="lives">Жизней: 3</div>
            </div>
            <div class="hud-right">
                <button id="muteButton" class="hud-button">Выкл звук</button>
            </div>
        </div>

        <!-- Надпись ГОЛ -->
        <div id="goalText" class="goal-text hidden">ГОЛ!</div>

        <!-- Отладочная информация -->
        <div id="debugInfo" class="debug-info hidden"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
